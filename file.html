<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .login-header h1 {
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            pointer-events: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
        }

        .remember-me input {
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--border);
        }

        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: var(--border);
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: var(--dark);
        }

        .social-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .social-btn.google:hover {
            border-color: #DB4437;
            color: #DB4437;
        }

        .social-btn.github:hover {
            border-color: #333;
            color: #333;
        }

        .register-link {
            text-align: center;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Please sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-with-icon">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="Enter your email"
                            required
                        >
                        <span class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <div id="emailError" class="error-message">
                        Please enter a valid email address
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-with-icon">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Enter your password"
                            required
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <div id="passwordError" class="error-message">
                        Password must be at least 6 characters
                    </div>
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="divider">Or continue with</div>

            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button type="button" class="social-btn github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </button>
            </div>

            <div class="register-link">
                Don't have an account? <a href="#">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginBtn = document.getElementById('loginBtn');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            // Form validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
                element.previousElementSquerySelector('.form-control').classList.add('shake');
                setTimeout(() => {
                    element.previousElementSquerySelector('.form-control').classList.remove('shake');
                }, 500);
            }

            function hideError(element) {
                element.style.display = 'none';
            }

            // Real-time validation
            emailInput.addEventListener('input', function() {
                if (validateEmail(this.value)) {
                    hideError(emailError);
                }
            });

            passwordInput.addEventListener('input', function() {
                if (this.value.length >= 6) {
                    hideError(passwordError);
                }
            });

            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // Validate email
                if (!validateEmail(emailInput.value)) {
                    showError(emailError, 'Please enter a valid email address');
                    isValid = false;
                }
                
                // Validate password
                if (passwordInput.value.length < 6) {
                    showError(passwordError, 'Password must be at least 6 characters');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Simulate login process
                loginBtn.classList.add('loading');
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                loginBtn.disabled = true;
                
                // Simulate API call (replace with real API)
                setTimeout(async () => {
                    try {
                        // This is where you would make a real API call
                        // Example:
                        // const response = await fetch('/api/login', {
                        //     method: 'POST',
                        //     headers: {'Content-Type': 'application/json'},
                        //     body: JSON.stringify({
                        //         email: emailInput.value,
                        //         password: passwordInput.value,
                        //         remember: document.getElementById('remember').checked
                        //     })
                        // });
                        
                        // For demo purposes, simulate success
                        console.log('Login attempt with:', {
                            email: emailInput.value,
                            password: passwordInput.value,
                            remember: document.getElementById('remember').checked
                        });
                        
                        // Success message
                        loginBtn.innerHTML = '<i class="fas fa-check"></i> Login Successful!';
                        loginBtn.style.background = 'linear-gradient(to right, #28a745, #20c997)';
                        
                        // Redirect after success (in real app)
                        setTimeout(() => {
                            alert(`Login successful! Welcome, ${emailInput.value.split('@')[0]}`);
                            // window.location.href = '/dashboard.html'; // Redirect to dashboard
                        }, 1000);
                        
                    } catch (error) {
                        // Handle errors
                        loginBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Login Failed';
                        loginBtn.style.background = 'linear-gradient(to right, var(--danger), #e63946)';
                        
                        setTimeout(() => {
                            loginBtn.classList.remove('loading');
                            loginBtn.innerHTML = '<span>Sign In</span><i class="fas fa-arrow-right"></i>';
                            loginBtn.style.background = 'linear-gradient(to right, var(--primary), var(--secondary))';
                            loginBtn.disabled = false;
                            alert('Login failed. Please check your credentials.');
                        }, 2000);
                    }
                }, 2000);
            });

            // Social login buttons
            document.querySelector('.social-btn.google').addEventListener('click', function() {
                alert('Google login would be implemented here');
                // window.location.href = '/auth/google'; // Example OAuth redirect
            });

            document.querySelector('.social-btn.github').addEventListener('click', function() {
                alert('GitHub login would be implemented here');
                // window.location.href = '/auth/github'; // Example OAuth redirect
            });

            // Forgot password
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                const email = prompt('Enter your email to reset password:');
                if (email && validateEmail(email)) {
                    alert(`Password reset link sent to ${email}`);
                    // Here you would call your API to send reset email
                } else if (email) {
                    alert('Please enter a valid email address');
                }
            });

            // Register link
            document.querySelector('.register-link a').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Redirecting to sign up page...');
                // window.location.href = '/register.html';
            });
        });
    </script>
</body>
</html>
